<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Manas Tiwari">
    <meta name="language" content="English">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Github Lens</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="magicpattern">
    <h2 class="title">Github Lens</h2>
    <div class="userbox">
        <div class="input_search">
            <div>
                <div>
                    <input type="text" placeholder="Username" name="text" class="input" id="input" maxlength="32"
                        minlength="1">
                    <label for="input"></label>
                </div>
                <button id="searchbtn">Search</button>
            </div>
        </div>
    </div>

    <section class="container hidden">
        <div class="img_des hidden">
            <img src="" alt="...">
            <div>
                <p id="name"></p>
                <p id="bio"></p>
            </div>
        </div>
        <hr id="hr" class="hidden">
        <div class="other_details hidden">
            <div class="follow">
                <p>Followers: <span id="followers"></span></p>
                <p>Following: <span id="following"></span></p>
            </div>
            <div class="repo">
                <p>Total Public Repositories: <span id="repocount"></span></p>
            </div>
        </div>

        <div class="dot-spinner hidden">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
        <div class="card_label hidden">Error</div>
    </section>
</body>

</html>
